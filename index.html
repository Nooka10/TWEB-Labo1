<!DOCTYPE html>
<html>

<head>
	<title>TWEB Example</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<div class="main">
	<button id="follow" onmouseover="move()">Click me!! :D</button>
	<div class="imgAndFollowButton">
		<div class="image">
			<img src="images/user.png" alt="user" id="profileImg"/>
		</div>
	</div>
	<div class="details">
		<div class="texts">
			<div class="textsAbsolute">
				<div>
					<h2 class="title">Humansofny
						<button class="verified" onclick="loveMe()">&check;</button>
					</h2>
					<h5 class="subtitle">Humans of New York</h5>
					<p class="text">
						The latest stories from HONY, featuring interviews with thousands of people on the streets of
						New York City.
					</p>
				</div>
			</div>
		</div>
		<div class="user-information">
			<div>
				<strong>789</strong><br/>
				<span class="details">posts</span>
			</div>
			<div>
				<strong>2k</strong><br/>
				<span class="details">followers</span>
			</div>
			<div>
				<strong>1k</strong><br/>
				<span class="details">following</span>
			</div>
		</div>
	</div>
</div>

<script src="js/script.js"></script>

</body>

</html>
